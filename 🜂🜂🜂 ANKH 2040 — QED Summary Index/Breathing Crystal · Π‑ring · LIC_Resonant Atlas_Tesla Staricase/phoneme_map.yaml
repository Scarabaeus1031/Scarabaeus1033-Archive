# LANG-ALGO • PHERONOM-v1 phoneme map
# Place next to config.yaml as `phoneme_map.yaml`.

meta:
  model: "PHERONOM-v1"
  locale_hint: ["de-DE","en-US"]
  rails: ["sqrt5","sqrt2"]
  notes: "Vowels map to η-band centers; consonants act as gates."

vowels:
  A:
    eta: 0.487
    rail: sqrt5
    ipa: ["a","aː","ɑ"]
  E:
    eta: 0.456
    rail: sqrt2
    ipa: ["e","eː","ɛ"]
  I:
    eta: 0.456
    rail: sqrt2
    ipa: ["i","iː","ɪ"]
  O:
    eta: 0.429
    rail: sqrt5
    ipa: ["o","oː","ɔ"]
  U:
    eta: 0.429
    rail: sqrt5
    ipa: ["u","uː","ʊ"]
  Y:     # umlaut/rounded I (optional)
    eta: 0.456
    rail: sqrt2
    ipa: ["y","yː","ʏ"]
  Ä:     # German fronted A (optional)
    eta: 0.471   # mid between 0.456 and 0.487
    rail: sqrt2
    ipa: ["ɛː","æ"]

diphthongs:
  AU: { base: [A,U], drift: +0.012 }
  EI: { base: [E,I], drift: -0.008 }
  EU: { base: [E,U], drift: -0.004 }
  AI: { base: [A,I], drift: +0.006 }
  OU: { base: [O,U], drift: +0.004 }

consonant_gates:
  T: { role: impulse,   release_ms: 30,  hardness: 0.8 }
  N: { role: binding,   sustain_ms: 140, hardness: 0.3 }
  M: { role: form,      sustain_ms: 160, hardness: 0.35 }
  D: { role: mirror,    release_ms: 40,  hardness: 0.7 }
  L: { role: bridge,    glide_ms: 120,   hardness: 0.25 }
  R: { role: rotor,     trill: true,     rate_hz: 12 }
  S: { role: sieve,     bandpass_q: 9 }
  K: { role: cutoff,    transient_ms: 18 }
  H: { role: breath,    noise_level: 0.15 }
  J: { role: join,      glide_ms: 90 }

quadrants:
  MOCK:   ["M","O","CK"]
  TANJAD: ["T","A","N","J"]
  DOONA:  ["D","O","O","N","A"]
  NEALA:  ["N","E","A","L","A"]
